<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#f59e0b" stroke="#d97706" stroke-width="8"/>

  <!-- Musical note -->
  <g transform="translate(256, 256)">
    <!-- Note stem -->
    <rect x="40" y="-80" width="8" height="120" fill="#1f2937" rx="4"/>

    <!-- Note head -->
    <ellipse cx="32" cy="40" rx="20" ry="15" fill="#1f2937"/>

    <!-- Flag -->
    <path d="M48 -80 Q80 -60 80 -40 Q80 -20 48 -20 Z" fill="#1f2937"/>

    <!-- African drum -->
    <g transform="translate(-60, 20)">
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="#8b4513"/>
      <rect x="-30" y="0" width="60" height="40" fill="#cd853f"/>
      <ellipse cx="0" cy="40" rx="30" ry="12" fill="#8b4513"/>

      <!-- Drum patterns -->
      <line x1="-20" y1="10" x2="-20" y2="30" stroke="#654321" stroke-width="2"/>
      <line x1="0" y1="10" x2="0" y2="30" stroke="#654321" stroke-width="2"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#654321" stroke-width="2"/>
    </g>

    <!-- Stylized letters -->
    <g transform="translate(-80, -20)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">SCC</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="4" fill="#fbbf24" opacity="0.7"/>
  <circle cx="360" cy="180" r="6" fill="#fbbf24" opacity="0.6"/>
  <circle cx="180" cy="350" r="5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="350" cy="340" r="4" fill="#fbbf24" opacity="0.5"/>
</svg>

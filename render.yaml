services:
  - type: web
    name: sec-cam-cong
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /

databases:
  - name: sec-cam-cong-db
    plan: starter
    databaseName: sec_cam_cong
    user: sec_cam_cong_user

